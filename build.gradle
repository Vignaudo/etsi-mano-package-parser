plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'
	id 'eclipse'
	id 'org.sonarqube' version '2.8'
}

test {
	useJUnitPlatform() {
		excludeTags 'Remote'
	}
}

sonarqube {
	properties {
		property "sonar.projectName", "parsers"
		property "sonar.host.url", "http://localhost:9011/"
	}
}
publishing {
	publications {
		maven(MavenPublication) {
			groupId = 'com.ubiqube.mano'
			from components.java
		}
	}
}
dependencies {
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.10.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'org.javassist', name: 'javassist', version: '3.26.0-GA'
	compile group: 'com.sun.codemodel', name: 'codemodel', version: '2.6'
	compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
	compile group: 'commons-jxpath', name: 'commons-jxpath', version: '1.3'
	
	compile group: 'org.apache.commons', name: 'commons-vfs2', version: '2.6.0'
	// Use JUnit test framework.
	testImplementation('org.junit.jupiter:junit-jupiter:5.5.0')
}
